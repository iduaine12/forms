<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <link rel="stylesheet" href="surveyform.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        </header>

        <form id="survey-form">
            <div class="survey-items">
                <label for="name" id="name-label">
                    Name
                </label>
                <input type="text" placeholder="Enter your name" id="name" required class="survey-input">
            </div>

            <div class="survey-items">
                <label for="email" id="email-label">
                    Email
                </label>
                <input type="email" placeholder="Enter your email" id="email" required class="survey-input"> 
            </div>

            <div class="survey-items">
                <label for="number" id="number-label">
                    Age
                </label>
                <input type="number" placeholder="Age" id="number" min="18" max="100" required class="survey-input">
            </div>

            <div class="survey-items">
                <label for="dropdown">
                    Which option best describes your current role?
                </label>
                <select name="role" id="dropdown" required class="survey-input">
                    <option value="" disabled selected hidden>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to Say</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="survey-items">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                
                <label for="definitely">
                    <input type="radio" name="recommend" value="definitely" id="definitely"> Definitely
                </label>

             
                <label for="maybe">
                    <input type="radio" name="recommend" value="maybe" id="maybe"> Maybe
                </label>

            
                <label for="not sure">
                    <input type="radio" name="recommend" value="not sure" id="not sure"> Not sure
                </label>
            </div>
            

            <div class="survey-items">
                <label for="dropdown1">
                    What is your favorite feature of freeCodeCamp?
                </label>
                <select name="feature" id="dropdown1" required class="survey-input">
                    <option value="" disabled selected hidden>Select an Option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open source">Open source</option>
                </select>
            </div>

            <div class="survey-items">
                <p class="improve">What would you like to see improved?</p>
                <label for="Front-end Projects">
                    <input type="checkbox" value="Front-end Projects" name="improve" id="Front-end Projects"> Front-end Projects
                </label>

                <label for="Back-end Projects">
                    <input type="checkbox" value="Back-end Projects" name="improve" id="Back-end Projects"> Back-end Projects
                </label>

                <label for="Data Visualization">
                    <input type="checkbox" value="Data Visualization" name="improve" id="Data Visualization"> Data Visualization
                </label>

                <label for="Challenges">
                    <input type="checkbox" value="Challenges" name="improve" id="Challenges"> Challenges
                </label>

                <label for="Open Source Community">
                    <input type="checkbox" value="Open Source Community" name="improve" id="Open Source Community"> Open Source Community
                </label>

                <label for="Gitter help rooms">
                    <input type="checkbox" value="Gitter help rooms" name="improve" id="Gitter help rooms"> Gitter help rooms
                </label>

                <label for="Videos">
                    <input type="checkbox" value="Videos" name="improve" id="Videos"> Videos
                </label>

                <label for="City Meetups">
                    <input type="checkbox" value="City Meetups" name="improve" id="City Meetups"> City Meetups
                </label>

                <label for="Wiki">
                    <input type="checkbox" value="Wiki" name="improve" id="Wiki"> Wiki
                </label>

                <label for="Forum">
                    <input type="checkbox" value="Forum" name="improve" id="Forum"> Forum
                </label>

                <label for="Additional Courses">
                    <input type="checkbox" value="Additional Courses" name="improve" id="Additional Courses"> Additional Courses
                </label>
            </div>

            <div class="survey-items">
                <p>Any comments or suggestions?</p>
                <textarea placeholder="Enter comments here..." class="text-area" rows="10"></textarea>
            </div>

            <div class="survey-items">
                <button id="submit" type="submit" class="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
